<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLANTILLA DE BOOTSTRAP CON JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        /* mis estilos */
    </style>

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-1">
                <img class="ninja mt-2" src='img/ninja0.png' cat-src='img/cat0.png' />
                <img class="ninja mt-2" src='img/ninja1.png' cat-src='img/cat1.png' />
                <img class="ninja mt-2" src='img/ninja2.png' cat-src='img/cat2.png' />
                <img class="ninja mt-2" src='img/ninja3.png' cat-src='img/cat3.png' />
                <img class="ninja mt-2" src='img/ninja4.png' cat-src='img/cat4.png' />
            </div>
        </div>
    </div>

    <!-- DESDE ACA SOLO SCRIPT -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <script>

        $(".ninja").click(function(){
                let original = $(this).attr("src");
                let respaldo = $(this).attr("cat-src");

                $(this).attr("src", respaldo);
                $(this).attr("cat-src", original);
            });

    </script>
</body>
</html>
